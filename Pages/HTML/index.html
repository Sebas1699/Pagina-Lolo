<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Don LOLO</title>
    <link rel="icon" type="image/png" href="../../Public/icons/Logo-Don-LOLO.png">
   <link rel="stylesheet" href="../CSS/main.css">

</head>
<body>
    <div class="top-bar">
        <p>Consulta tu reserva | Garantiza tu reserva | Paga tu reserva</p>
    </div>
    <header class="navbar">
        <img src="../../Public/icons/LOGO DON LOLO.png" alt="Logo Hotel LOLO">

        <nav>
            <a href="#">Inicio</a>
            <a href="#">Habitaciones</a>
            <a href="#">Zonas Humedas</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>

        <div class="search-box">
            <input type="text" placeholder="Destino">
            <input type="date">
            <input type="date">
            <button>Reservar</button>
        </div>
    </section>

    <section class="content">
        <h2>Hoteles vacacionales y corporativos Don LOLO</h2>
        <br><h3>Habitaciones más solicitadas</h3><br>

        <div class="cards">
            <div class="card">
                <img src="../../Public/img/doble/imgi_14_301953621.jpg" alt="Habitación Doble">
                <p>Habitacion doble</p>
            </div>
            
            <div class="card">
                <img src="../../Public/img/triple/imgi_91_301962018.jpg" alt="Habitación Triple">
                <p>Habitacion triple</p>
            </div>
            <div class="card">
                <img src="../../Public/img/suit/imgi_332_303788170.jpg" alt="Suite">
                <p>Suite</p>
            </div>
        </div>
    </section>

</body>
</html>
